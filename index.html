<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Chatbot</title>
    <style>
        /* 1. RESET & LAYOUT */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5ddd5; /* Classic chat background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 2. MAIN CHAT CONTAINER */
        .chat-container {
            width: 100%;
            max-width: 400px; /* Mobile width */
            height: 90vh;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 3. HEADER */
        .chat-header {
            background-color: #075e54; /* Dark Teal */
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        .bot-avatar {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .header-info h2 {
            margin: 0;
            font-size: 16px;
        }
        .header-info p {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }

        /* 4. MESSAGES AREA */
        .chat-messages {
            flex: 1; /* Takes all available space */
            padding: 20px;
            background-image: linear-gradient(#e5ddd5 2px, transparent 2px), linear-gradient(90deg, #e5ddd5 2px, transparent 2px);
            background-size: 20px 20px;
            background-color: #f0f2f5;
            overflow-y: auto; /* Allows scrolling */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* BUBBLE STYLES */
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }
        .message.bot {
            align-self: flex-start;
            background-color: white;
            border-top-left-radius: 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message.user {
            align-self: flex-end;
            background-color: #dcf8c6; /* Light Green */
            border-top-right-radius: 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* 5. INPUT AREA */
        .chat-input-area {
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        button {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #054c44;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">ðŸ¤–</div>
            <div class="header-info">
                <h2>Azure Bot</h2>
                <p>Online | Python Powered</p>
            </div>
        </div>

        <div class="chat-messages" id="message-box">
            <div class="message bot">Hello! I am hosted on Azure. Type something below! ðŸ‘‡</div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var inputField = document.getElementById("user-input");
            var messageBox = document.getElementById("message-box");
            var text = inputField.value;

            if (text.trim() === "") return; // Don't send empty messages

            // 1. Add User Message
            var userBubble = document.createElement("div");
            userBubble.classList.add("message", "user");
            userBubble.innerText = text;
            messageBox.appendChild(userBubble);

            // Clear input
            inputField.value = "";

            // Auto-scroll to bottom
            messageBox.scrollTop = messageBox.scrollHeight;

            // 2. Simulate Bot Reply (Fake AI for now)
            setTimeout(function() {
                var botBubble = document.createElement("div");
                botBubble.classList.add("message", "bot");
                botBubble.innerText = "I received: " + text; // Simple echo
                messageBox.appendChild(botBubble);
                messageBox.scrollTop = messageBox.scrollHeight;
            }, 800);
        }

        // Allow pressing "Enter" key to send
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
